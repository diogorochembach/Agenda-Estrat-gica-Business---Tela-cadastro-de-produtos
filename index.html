<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastro de Produtos </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./logo_dnc_transp4.webp" alt="Logo DNC" width="100px">
        <h1> Cadastro de Produtos </h1>

    </header>

    <main>
        <h2> Produtos </h2>
        <span> Lista de Produtos </span>
        <div class="card">
            <div class="inputpd">
                <label> Nome do Produto </label>
                <input type="text" id="pdnome" placeholder="Nome do produto">
            </div>
            <div class="inputpd">
                <label> Preço do Produto </label>
                <input type="text" id="pdpreco" placeholder="R$ 00.00">
            </div>
            <button onclick="produto.Adicionar()"> Adicionar </button>
            <button onclick="produto.Cancelar()"> Cancelar </button>
        </div>

        <div class="conteudo">
            <table border="1px">
                <thead>
                    <th> ID </th>
                    <th> Produto </th>
                    <th> Preço </th>
                    <th> Remover </th>
                </thead>
                <tbody id="tbody">
                    <!-- <td> 1 </td>
                    <td> 1 </td>
                    <td> 1 </td>
                    <td> 1 </td> -->
                </tbody>
            </table>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
